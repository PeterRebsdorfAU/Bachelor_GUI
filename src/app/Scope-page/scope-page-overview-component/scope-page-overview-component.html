<app-navbar></app-navbar>

<div class="page-container" *ngIf="scope">
  <h2>Scope page for {{bundleReleaseName}}</h2>
  <p>
    See which planned releases are included in the release bundle.<br>
    You can add or delete the planned releases from the bundle and update their status.
  </p>

  <!-- System list -->
  <app-system-list
    [systems]="scope.plannedReleases"
    [bundleId]="scope.bundleId"
    (deleteSystem)="onDeleteSystem($event)"
    (statusChange)="onStatusChange($event)"
    (createReleaseCandidate)="onCreateReleaseCandidate($event)">
  </app-system-list>


  <!-- Add new system -->
  <app-system-add-form
    [bundleName]="scope.bundleId"
    (addSystem)="onAddSystem($event)">
  </app-system-add-form>
</div>
