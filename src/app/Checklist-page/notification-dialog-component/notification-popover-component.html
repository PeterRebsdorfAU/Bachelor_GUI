<div class="popover-container" *ngIf="isVisible" [class.expanded]="isExpanded">
  <div class="popover-header" (click)="toggleExpand()">
    <div class="header-content">
      <mat-icon class="notification-icon">notifications_active</mat-icon>
      <span class="header-text">Send notifikation?</span>
    </div>
    <div class="header-actions">
      <button mat-icon-button class="expand-btn" (click)="toggleExpand(); $event.stopPropagation()">
        <mat-icon>{{ isExpanded ? 'expand_less' : 'expand_more' }}</mat-icon>
      </button>
      <button mat-icon-button class="close-btn" (click)="close(); $event.stopPropagation()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <div class="popover-body" *ngIf="isExpanded">
    <form (ngSubmit)="sendNotification()" #notificationForm="ngForm">
      <div class="form-group">
        <label for="senderName">Dit navn</label>
        <input
          type="text"
          id="senderName"
          name="senderName"
          [(ngModel)]="senderName"
          placeholder="Indtast dit navn"
          required
          [disabled]="sending"
        />
      </div>

      <div class="form-group">
        <label for="recipientEmail">Modtagers e-mail</label>
        <input
          type="email"
          id="recipientEmail"
          name="recipientEmail"
          [(ngModel)]="recipientEmail"
          placeholder="eks. kollega@firma.dk"
          required
          [disabled]="sending"
        />
      </div>

      <div class="success-message" *ngIf="showSuccess">
        <mat-icon>check_circle</mat-icon>
        <span>E-mail sendt!</span>
      </div>

      <div class="error-message" *ngIf="showError">
        <mat-icon>error</mat-icon>
        <span>Kunne ikke sende. Pr√∏v igen.</span>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="!notificationForm.form.valid || sending"
        >
          {{ sending ? 'Sender...' : 'Send' }}
        </button>
      </div>
    </form>
  </div>
</div>
