<div class="checklist-container">
  <div class="checklist">
    <h3>Awaiting: Initialize delivery creation</h3>
    <p class="role">Role: Release Manager</p>
    <p class="instructions">
      Initialize the delivery creation. This is done by checking the boxes below
    </p>

    <mat-selection-list class="narrow-checklist">
      <mat-list-option *ngFor="let step of checklist">
        {{ step }}
      </mat-list-option>
    </mat-selection-list>
  </div>
</div>
