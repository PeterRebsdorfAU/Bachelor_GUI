<div class="checklist-container" *ngIf="item">
  <mat-card>
    <mat-card-title>{{ item.name }}</mat-card-title>
    <mat-card-content>
      <p><strong>ID:</strong> {{ item.checklistID }}</p>
      <p><strong>Order:</strong> {{ item.order }}</p>
      <p><strong>Bundle Release ID:</strong> {{ item.bundleReleaseID }}</p>
    </mat-card-content>
  </mat-card>
</div>
