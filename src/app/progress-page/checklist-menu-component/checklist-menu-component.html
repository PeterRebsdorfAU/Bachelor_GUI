<mat-nav-list class="menu-list">
  <a mat-list-item
     *ngFor="let item of checklists"
     (click)="selectItem(item)"
     [class.selected]="item === selectedItem">

    <mat-icon matListIcon>checklist</mat-icon>
    <span class="menu-name">{{ item.name }}</span>
    <span class="menu-badge" *ngIf="item.totalSubChecklists !== undefined">
      {{ item.completedSubChecklists }}/{{ item.totalSubChecklists }}
    </span>

  </a>
</mat-nav-list>
