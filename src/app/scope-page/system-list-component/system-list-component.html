<mat-accordion>
  <mat-expansion-panel *ngFor="let system of systems">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <strong class="system-name">{{ system.name }}</strong>
        <span class="system-version" *ngIf="system.version">v{{ system.version }}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>


    <button mat-stroked-button color="warn" (click)="deleteSystem.emit(system)">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-expansion-panel>
</mat-accordion>
