<div class="system-list-container">
  <mat-accordion class="systems-accordion">
    <mat-expansion-panel
      *ngFor="let release of systems; let i = index"
      class="system-panel"
      [class.panel-animated]="true">

      <mat-expansion-panel-header class="system-header">
        <mat-panel-title class="system-title-wrapper">
          <div class="system-info">
            <strong class="system-name">{{ release.system }}</strong>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div class="panel-content">
        <div class="release-details">

          <!-- Planned Release (system navn) -->
          <div class="detail-row">
            <mat-icon class="detail-icon">event</mat-icon>
            <div class="detail-content">
              <span class="detail-label">Planned Release</span>
              <span class="detail-value">{{ release.system }}</span>
            </div>
          </div>

          <!-- Version (release navn) -->
          <div class="detail-row">
            <mat-icon class="detail-icon">code</mat-icon>
            <div class="detail-content">
              <span class="detail-label">Version</span>
              <span class="system-version">{{ release.name }}</span>
            </div>
          </div>

          <!-- Release Candidate -->
          <div class="detail-row">
            <mat-icon class="detail-icon">rocket_launch</mat-icon>
            <div class="detail-content">
              <span class="detail-label">Release Candidate</span>
              <span class="detail-value">
          {{ release.releaseCandidate || 'None' }}
        </span>
            </div>
          </div>
        </div>
      <app-system-delete-form
          [plannedReleaseId]="bundleId"
          (delete)="deleteSystem.emit($event)">
        </app-system-delete-form>

      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <div *ngIf="!systems || systems.length === 0" class="empty-state">
    <mat-icon class="empty-icon">inventory_2</mat-icon>
    <p class="empty-text">No systems added yet</p>
    <p class="empty-subtext">Add your first system to the bundle below</p>
  </div>
</div>
