<app-navbar></app-navbar>

<div class="page-container" *ngIf="scope">
  <h2>{{ scope.bundleName }} Scope</h2>
  <p>
    See which systems are included in the release bundle.<br>
    You can add or delete systems from the bundle.
  </p>

  <!-- System list -->
  <app-system-list
    [systems]="scope.systems"
    (deleteSystem)="onDeleteSystem($event)">
  </app-system-list>

  <!-- Add new system -->
  <app-system-add-form
    [bundleName]="scope.bundleName"
    (addSystem)="onAddSystem($event)">
  </app-system-add-form>
</div>
