<h3>Add a System to the Bundle</h3>

<form class="add-form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>System Name</mat-label>
    <input matInput [(ngModel)]="systemName" name="systemName" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Version</mat-label>
    <input matInput [(ngModel)]="version" name="version" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    <mat-icon>add</mat-icon> Add
  </button>
</form>
