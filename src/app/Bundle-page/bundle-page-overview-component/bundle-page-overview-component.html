<app-navbar></app-navbar>

<button
  *ngIf="userRole === UserRole.ReleaseManager"
  mat-fab
  color="accent"
  class="fab-button"
  (click)="onCreateNewReleaseBundle()"
  aria-label="Create new bundle">
  <mat-icon>add</mat-icon>
  <span class="fab-label">Create New Bundle</span>
</button>

<!-- ACTIVE bundles -->
<mat-card class="release-section">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>schedule</mat-icon>
      Active Bundles
    </mat-card-title>
    <mat-card-subtitle>
      Click on a bundle to view the Release bundles.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="release-bundle-list-container">
      <app-release-bundle-list-component
        [bundles]="plannedBundles"
        (bundleSelected)="onBundleSelected($event)">
      </app-release-bundle-list-component>
    </div>
  </mat-card-content>
</mat-card>

<!-- RETIRED bundles -->
<mat-card class="release-section">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>done_all</mat-icon>
      Released Bundles
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="release-bundle-list-container">
      <app-release-bundle-list-component
        [bundles]="releasedBundles"
        (bundleSelected)="onBundleSelected($event)">
      </app-release-bundle-list-component>
    </div>
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
