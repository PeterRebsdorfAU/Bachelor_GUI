<div class="bundle-progress" *ngIf="bundleRelease">

  <div class="date">
    Created: {{ bundleRelease.dateCreated | date:'mediumDate' }}
  </div>

  <div class="bundle-row">
    <div class="bundle-name">{{ bundleRelease.bundleReleaseName }}</div>

    <div class="bundle-bar">
      <app-progress-bar [steps]="bundleSteps" [currentStep]="current"></app-progress-bar>
    </div>
  </div>
</div>
