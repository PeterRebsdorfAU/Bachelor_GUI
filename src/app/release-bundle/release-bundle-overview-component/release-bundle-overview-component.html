<app-navbar></app-navbar>

<button
  *ngIf="userRole === UserRole.ReleaseManager"
  mat-fab
  color="accent"
  class="fab-button"
  (click)="onCreateNewReleaseBundle()">
  <mat-icon>add</mat-icon>
</button>



<mat-card class="release-section">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>schedule</mat-icon>
      Planned Releases
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="release-bundle-list-container">
      <app-release-bundle-list-component
        [bundles]="plannedBundles"
        (bundleSelected)="onBundleSelected($event)">
      </app-release-bundle-list-component>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="release-section">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>done_all</mat-icon>
      Released
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="release-bundle-list-container">
      <app-release-bundle-list-component
        [bundles]="releasedBundles"
        (bundleSelected)="onBundleSelected($event)">
      </app-release-bundle-list-component>
    </div>
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
