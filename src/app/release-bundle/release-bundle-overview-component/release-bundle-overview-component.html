<app-navbar></app-navbar>

<div class="overview-header">
  <h1>Release Bundles Overview</h1>
  <button *ngIf="userRole === UserRole.ReleaseManager" (click)="onCreateNewReleaseBundle()">Create a new Release Bundle</button>
</div>

<h3>Planned Releases</h3>
<div class="release-bundle-list-container">
  <app-release-bundle-list-component
    [bundles]="plannedBundles"
    (bundleSelected)="onBundleSelected($event)">
  </app-release-bundle-list-component>
</div>

<h3>Released</h3>
<div class="release-bundle-list-container">
  <app-release-bundle-list-component
    [bundles]="releasedBundles"
    (bundleSelected)="onBundleSelected($event)">
  </app-release-bundle-list-component>
</div>
<router-outlet></router-outlet>
