<app-navbar></app-navbar>
<div class="watchlist" *ngIf="watchlist">
  <h1>Release Bundle {{ watchlist.bundleName }} Watchlist</h1>
  <p class="intro">
    This is an overview of the systems.
    Here you can see the release bundles, and where they are in the process.
  </p>

  <!-- Bundle progress -->
  <app-bundle-progress-component [bundle]="watchlist.bundle"></app-bundle-progress-component>

  <!-- Systems -->
  <div class="systems">
    <app-system-progress-component
      *ngFor="let sys of watchlist.systems"
      [system]="sys">
    </app-system-progress-component>
  </div>

  <!-- Planned bundle -->
  <app-planned-bundle-release-component
    [plannedBundle]="watchlist.plannedBundle">
  </app-planned-bundle-release-component>

  <!-- Delivery -->
  <app-delivery-progress-component
    *ngIf="watchlist.delivery"
    [delivery]="watchlist.delivery">
  </app-delivery-progress-component>
</div>
