<app-navbar></app-navbar>

<div class="watchlist" *ngIf="data">
  <h1>Release Bundle {{ data.bundleName }} Watchlist</h1>
  <p class="intro">
    This is an overview of the processes in the release bundle.
  </p>

  <!-- Bundle progress -->
  <app-bundle-progress-component [bundleRelease]="data"></app-bundle-progress-component>

  <!-- Systems -->
  <div class="systems" *ngIf="data.plannedReleases?.length">
    <h3>Systems</h3>
    <app-system-progress-component
      *ngFor="let pr of data.plannedReleases"
      [systemRelease]="pr">
    </app-system-progress-component>
  </div>

  <!-- Planned bundle (placeholder until backend provides status) -->
  <app-planned-bundle-release-component [plannedReleases]="data.plannedReleases"></app-planned-bundle-release-component>
</div>
