<div class="system-row" *ngIf="systemRelease">
  <div class="left">
    <div class="system-name">{{ systemRelease.systemName }}</div>
  </div>

  <div class="center">
    <app-progress-bar [steps]="systemSteps" [currentStep]="current" [small]="true"></app-progress-bar>
  </div>

  <div class="right">
    <div class="arc" *ngIf="arcText">ARC {{ arcText }}</div>
  </div>
</div>
